name: wakeup-scheduler.yml

on:
  schedule:
    - cron: '57 14 * * *'  # UTC 기준 14:57 -> KST 23:57 (RealNews 스케줄러 시작 3분 전)
    - cron: '57 15 * * *'  # UTC 기준 15:57 -> KST 00:57 (FakeNews 스케줄러 시작 3분 전)
jobs:
  wakeup:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up app
        run: curl -f https://news-ox.fly.dev/health