spring:
  datasource:
    url: ${DATABASE_URL}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect  # 명시적으로 PostgreSQLDialect 지정
        format_sql: true
        show_sql: false
  ai:
    openai:
      chat:
        options:
          model: "gemini-2.5-flash"

server:
  address: 0.0.0.0
  port: 8080
  forward-headers-strategy: native
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

custom:
  jwt:
    secretKey: ${JWT_SECRET_KEY}